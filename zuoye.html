<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
			position: relative; 
			border: 1px solid rgb(119, 119, 255); 
			width: 260px; 
			height: 60px; 
			background-color: blue; 
			border-radius: 5px; 
			margin: auto; 
			} 
			h3{ 
			font-family: 楷体; 
			position: absolute; 
			font-size: 20px; 
			color: white; 
			display: inline; 
			margin: auto; 
			margin-left: 10px; 
			margin-top: 20px; 
			} 
			img{ 
			border-radius: 25px; 
			margin-top: 5px; 
			margin-left: 5px; 
			filter: grayscale(100%) brightness(20000%);
			} 
		</style>
	</head>
	<body>
		<div class="box">
		<img src="../img/23.png" height="50px" width="50px"> 
		<h3>精勤博学，学以致用</h3> 
		</div>
	</body>
</html>
